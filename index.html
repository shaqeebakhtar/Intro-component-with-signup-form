<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/script.js"></script>

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="grid">
      <section class="hero">
        <h1 class="hero-title">Learn to code by watching others</h1>
        <p class="hero-intro">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="hero-action">
        <div class="wrapper">
          <div class="trial-info">
            <p>
              <span>Try it free 7 days</span>
              then $20/mo. thereafter
            </p>
          </div>
          <form id="form" action="/">
            <div class="input-wrap">
              <input
                id="fname"
                type="text"
                name="fname"
                placeholder="First Name"
              />
              <span class="error-message"></span>
            </div>
            <div class="input-wrap">
              <input
                id="lname"
                type="text"
                name="lname"
                placeholder="Last Name"
              />
              <span class="error-message"></span>
            </div>
            <div class="input-wrap">
              <input
                id="email"
                type="text"
                name="email"
                placeholder="Email Address"
              />
              <span class="error-message email-error"></span>
            </div>
            <div class="input-wrap">
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
              />
              <span class="error-message"></span>
            </div>
            <button type="submit" class="btn">Claim your free trial</button>
            <p class="agree-tnc">
              By clicking the button, you are agreeing to our
              <a href="#">Terms and Services</a>
            </p>
          </form>
        </div>
      </section>
    </main>

      <p class="attribution">

          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Your Name Here</a>
        .
      </p>
    </footer> -->
  </body>
</html>
